<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>
<h1>Basic Tables</h1>

<h2>Table One</h2>

<table>
    <tr>
        <td>Dog</td>
        <td>Cat</td>
    </tr>
    <tr>
        <td>Jackal</td>
        <td>Lynx</td>
    </tr>
    <tr>
        <td>Wolf</td>
        <td>Lion</td>
    </tr>
</table>

<br>

<h2>Table Two</h2>

<table border="5">
    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>
    <tr>
        <td>1st</td>
        <td>Alaska</td>
        <td>Juneau</td>
    </tr>

    <tr>
        <td>2nd</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>

    <tr>
        <td>3rd</td>
        <td>California</td>
        <td>Sacramento</td>
    </tr>

    <tr>
        <td>4th</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>

    <tr>
        <td>5th</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>



</table>
</body>
</html>
