<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        .container{
            width: 570px;
            height: 80px;
            border: solid black 5px;
        }

        .season {
            width: 80px;
            height: 30px;
            border: 2px solid green;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            text-align: center;
            float: left;
        }

    </style>

</head>
<body>
<div class="container">
    <div class="season">Spring</div>
    <div class="season">Summer</div>
    <div class="season">Fall</div>
    <div class="season">Winter</div>
</div>
</body>
</html>
